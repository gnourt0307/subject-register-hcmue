<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subject Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./popup.css">
</head>

<body>
  <label for="subjectCode">Nhập mã học phần</label>
  <input required type="text" id="subjectCode">
  <label for="creditCode">Nhập mã LHP</label>
  <input required type="text" id="creditCode">
  <label for="regisType">Đăng ký</label>
  <select name="regisType" id="regisType">
    <option value="Đăng ký theo kế hoạch">Theo kế hoạch</option>
    <option value="Đăng ký ngoài kế hoạch">Ngoài kế hoạch</option>
    <option value="Đăng ký theo chương trình">Theo chương trình</option>
    <option value="Tự chọn tự do trong chương trình">Tự chọn tự do trong chương trình</option>
    <option value="Ngoài chương trình">Ngoài chương trình</option>
  </select>
  <img src="./asset/cat.png" alt="">
  <div class="regis">
    <button class="regis-btn">Đăng ký</button>
  </div>

  <script src="./popup.js"></script>
</body>

</html>
